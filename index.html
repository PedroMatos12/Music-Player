<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="shortcut icon" href="img/Logo1 music player.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <div id="menu">
            <details>
                <summary>
                    <span class="material-symbols-outlined" id="btnMenu">menu</span>
                </summary>
                <a href= "estilos/eletronica.html">Eletrônica</a>
                <a href= "estilos/sertanejo.html">Sertanejo</a>
                <a href= "estilos/antigas.html">Antigas</a>
            </details>
        </div>
        <img src="img/Logo1 music player.jpg" alt="" class="logo">
    </header>
    <main>
        <div class="container">
            <h3>As 10 músicas mais ouvidas no mundo</h3>
            <div class="main1">
                <img alt="" title="" class="img-musica" id="imgMusica"/>
                <div id="container">
                    <p id="nomeMusica"></p>
                    <input type="range" id="tempoMusica" oninput="time ()">
                    <p id="tempoEDuracao"></p>
                </div>
            </div>
            <button onclick="before ()"><span class="material-symbols-outlined">keyboard_double_arrow_left</span></button>
            <button onclick="pause ()" id="btn"><span class="material-symbols-outlined" id="play">pause</span></button>
            <button onclick="next ()"><span class="material-symbols-outlined">keyboard_double_arrow_right</span></button>
        </div>
    </main>
    <script src="/javas/script.js"></script>
</body>
</html>
